<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Removal Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .platform-select {
            margin: 20px 0;
        }

        .platform-select label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .platform-select select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .results {
            margin-top: 20px;
        }

        .risk-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin: 10px 0;
        }

        .risk-critical {
            background: #ff4757;
            color: white;
        }

        .risk-high {
            background: #ff6348;
            color: white;
        }

        .risk-medium {
            background: #ffa502;
            color: white;
        }

        .risk-low {
            background: #26de81;
            color: white;
        }

        .risk-none {
            background: #20bf6b;
            color: white;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-item h4 {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .info-item p {
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .risk-factor {
            background: #fff3cd;
            border-left: 4px solid #ffa502;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .risk-factor h4 {
            color: #856404;
            margin-bottom: 5px;
        }

        .risk-factor p {
            color: #856404;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: #e8eaff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .file-info p {
            margin: 5px 0;
            color: #333;
        }

        .hidden {
            display: none;
        }

        h2, h3 {
            color: #333;
            margin: 15px 0 10px 0;
        }

        ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        li {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Metadata Removal Tool</h1>
            <p>Analyze and remove hidden metadata from your files</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop your file here or click to browse</h3>
                <p>Supports: JPG, PNG, PDF, DOCX and more</p>
                <input type="file" id="fileInput" accept="image/*,.pdf,.docx">
            </div>

            <div class="platform-select">
                <label for="platform">Select Platform:</label>
                <select id="platform">
                    <option value="general">General (Remove All)</option>
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter/X</option>
                    <option value="linkedin">LinkedIn</option>
                </select>
            </div>

            <button class="btn" id="analyzeBtn" disabled>Analyze File</button>
        </div>

        <div class="card hidden" id="loadingCard">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Processing your file...</p>
            </div>
        </div>

        <div class="card hidden" id="resultsCard">
            <h2>Analysis Results</h2>
            
            <div id="fileInfo"></div>
            
            <div id="riskInfo"></div>
            
            <div id="riskFactors"></div>
            
            <div id="metadataInfo"></div>
            
            <button class="btn btn-download" id="removeBtn">Remove Metadata & Download Clean File</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/v1/metadata';
        let currentFile = null;
        let analysisData = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const removeBtn = document.getElementById('removeBtn');
        const resultsCard = document.getElementById('resultsCard');
        const loadingCard = document.getElementById('loadingCard');
        const platform = document.getElementById('platform');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = '#e8eaff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            currentFile = file;
            uploadArea.innerHTML = '<div class="upload-icon">‚úÖ</div><h3>' + file.name + '</h3><p>Size: ' + (file.size / 1024).toFixed(2) + ' KB</p>';
            analyzeBtn.disabled = false;
        }

        analyzeBtn.addEventListener('click', analyzeFile);

        async function analyzeFile() {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('platform', platform.value);

            loadingCard.classList.remove('hidden');
            resultsCard.classList.add('hidden');

            try {
                const response = await fetch(API_BASE + '/analyze/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Analysis failed');
                }

                analysisData = await response.json();
                displayResults(analysisData);
            } catch (error) {
                alert('Error: ' + error.message + '\n\nMake sure Django server is running on http://127.0.0.1:8000');
                console.error(error);
            } finally {
                loadingCard.classList.add('hidden');
            }
        }

        function displayResults(data) {
            document.getElementById('fileInfo').innerHTML = '<div class="file-info"><p><strong>File:</strong> ' + data.file_name + '</p><p><strong>Type:</strong> ' + data.file_type + '</p><p><strong>Size:</strong> ' + (data.file_size / 1024).toFixed(2) + ' KB</p><p><strong>Platform:</strong> ' + data.platform + '</p></div>';

            const riskClass = 'risk-' + data.risk_level;
            const icon = data.risk_level === 'none' || data.risk_level === 'low' ? '‚úÖ' : '‚ö†Ô∏è';
            
            document.getElementById('riskInfo').innerHTML = '<h3>' + icon + ' Privacy Risk Assessment</h3><span class="risk-badge ' + riskClass + '">' + data.risk_level.toUpperCase() + '</span><div class="info-grid"><div class="info-item"><h4>Risk Score</h4><p>' + data.risk_score + '</p></div><div class="info-item"><h4>GPS Data</h4><p>' + (data.has_gps ? '‚ùå Found' : '‚úÖ Clean') + '</p></div><div class="info-item"><h4>Camera Info</h4><p>' + (data.has_camera_info ? '‚ùå Found' : '‚úÖ Clean') + '</p></div><div class="info-item"><h4>Author Info</h4><p>' + (data.has_author_info ? '‚ùå Found' : '‚úÖ Clean') + '</p></div></div>';

            if (data.risk_factors && data.risk_factors.length > 0) {
                let factorsHtml = '<h3>Risk Factors Found</h3>';
                data.risk_factors.forEach(factor => {
                    factorsHtml += '<div class="risk-factor"><h4>' + factor.category + ' - ' + factor.severity.toUpperCase() + '</h4><p>' + factor.description + '</p></div>';
                });
                document.getElementById('riskFactors').innerHTML = factorsHtml;
            } else {
                document.getElementById('riskFactors').innerHTML = '';
            }

            if (data.recommendations && data.recommendations.length > 0) {
                let recsHtml = '<h3>Recommendations</h3><ul>';
                data.recommendations.forEach(rec => {
                    recsHtml += '<li>' + rec + '</li>';
                });
                recsHtml += '</ul>';
                document.getElementById('metadataInfo').innerHTML = recsHtml;
            } else {
                document.getElementById('metadataInfo').innerHTML = '';
            }

            resultsCard.classList.remove('hidden');
        }

        removeBtn.addEventListener('click', removeMetadata);

        async function removeMetadata() {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('platform', platform.value);

            loadingCard.classList.remove('hidden');

            try {
                const response = await fetch(API_BASE + '/remove/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Removal failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'clean_' + currentFile.name;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                alert('‚úÖ Metadata removed successfully! File downloaded.');
            } catch (error) {
                alert('Error removing metadata: ' + error.message);
                console.error(error);
            } finally {
                loadingCard.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
