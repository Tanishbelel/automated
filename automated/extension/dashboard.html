<!-- -- darsh: Extension dashboard page with light theme -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="popup.html" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Back
                </a>
                <h1>Dashboard</h1>
                <button class="logout-btn" id="logoutBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Loading -->
            <div id="loadingSection" class="loading-section">
                <div class="spinner"></div>
                <p>Loading dashboard...</p>
            </div>

            <!-- Content -->
            <div id="dashboardContent" class="hidden">
                <!-- User Info -->
                <div class="user-card">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <h2 id="userName">User</h2>
                        <p id="userEmail">email@example.com</p>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <svg class="stat-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M13 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V9L13 2Z"
                                stroke="currentColor" stroke-width="2" />
                            <path d="M13 2V9H20" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <span class="stat-value" id="totalFiles">0</span>
                        <span class="stat-label">Total Files</span>
                    </div>

                    <div class="stat-card">
                        <svg class="stat-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <span class="stat-value" id="filesCleaned">0</span>
                        <span class="stat-label">Cleaned</span>
                    </div>

                    <div class="stat-card">
                        <svg class="stat-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2" />
                            <path d="M7 11V7C7 4.79086 8.79086 3 11 3H13C15.2091 3 17 4.79086 17 7V11"
                                stroke="currentColor" stroke-width="2" />
                        </svg>
                        <span class="stat-value" id="filesEncrypted">0</span>
                        <span class="stat-label">Encrypted</span>
                    </div>

                    <div class="stat-card">
                        <svg class="stat-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M3 6H21M9 6V4C9 3.46957 9.21071 2.96086 9.58579 2.58579C9.96086 2.21071 10.4696 2 11 2H13C13.5304 2 14.0391 2.21071 14.4142 2.58579C14.7893 2.96086 15 3.46957 15 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="stat-value" id="metadataRemoved">0</span>
                        <span class="stat-label">Metadata</span>
                    </div>
                </div>

                <!-- Recent Files -->
                <section class="recent-section">
                    <h3>Recent Analysis</h3>
                    <div id="recentFiles" class="recent-list">
                        <!-- Files will be populated by JS -->
                    </div>
                </section>
            </div>

            <!-- Error State -->
            <div id="errorSection" class="error-section hidden">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <circle cx="12" cy="16" r="1" fill="currentColor" />
                </svg>
                <p id="errorMessage">Failed to load dashboard</p>
                <button class="btn-retry" id="retryBtn">Retry</button>
            </div>
        </main>
    </div>

    <!-- Comparison Modal -->
    <div id="comparisonModal" class="modal hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Metadata Comparison</h3>
                <button class="close-modal" id="closeModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="comparison-summary">
                    <div class="summary-item">
                        <span class="summary-label">Filename:</span>
                        <span class="summary-value" id="modalFilename">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Risk Score:</span>
                        <span class="summary-value risk-badge" id="modalRiskScore">-</span>
                    </div>
                </div>

                <div class="table-container">
                    <table class="comparison-table">
                        <thead>
                            <tr>
                                <th>Metadata Key</th>
                                <th>Original Value</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="comparisonBody">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="dashboard.js"></script>
</body>

</html>
