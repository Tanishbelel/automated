<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Analysis Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-title p {
            color: #94a3b8;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-secondary {
            background: #334155;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-info:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .content-card {
            background: #1e293b;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #334155;
            flex-wrap: wrap;
            gap: 20px;
        }

        .risk-badge {
            padding: 12px 28px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
        }

        .risk-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        .risk-high {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
            border: 2px solid #fb923c;
        }

        .risk-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
            border: 2px solid #eab308;
        }

        .risk-low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 2px solid #22c55e;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 35px 0;
        }

        .stat-card {
            padding: 30px;
            background: #0f172a;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #334155;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 1rem;
        }

        .category-section {
            margin-bottom: 30px;
            border: 2px solid #334155;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .category-section:hover {
            border-color: #667eea;
        }

        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-content {
            padding: 25px;
            background: #1e293b;
        }

        .metadata-item {
            padding: 18px;
            margin-bottom: 15px;
            background: #0f172a;
            border-radius: 10px;
            border-left: 5px solid;
            transition: all 0.3s;
        }

        .metadata-item:hover {
            transform: translateX(5px);
        }

        .metadata-item.critical {
            border-left-color: #ef4444;
        }

        .metadata-item.high {
            border-left-color: #fb923c;
        }

        .metadata-item.medium {
            border-left-color: #eab308;
        }

        .metadata-item.low {
            border-left-color: #22c55e;
        }

        .metadata-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
            gap: 15px;
        }

        .metadata-key {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 1.05rem;
        }

        .metadata-value {
            color: #94a3b8;
            font-size: 1rem;
            word-break: break-word;
            line-height: 1.5;
        }

        .recommendation-box {
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            border-left: 5px solid;
        }

        .recommendation-box.critical,
        .recommendation-box.high {
            background: rgba(251, 146, 60, 0.1);
            border-left-color: #fb923c;
        }

        .recommendation-box.medium,
        .recommendation-box.low {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: #22c55e;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .error {
            padding: 20px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ef4444;
            text-align: center;
        }

        .share-section {
            background: #0f172a;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            border: 2px solid #334155;
        }

        .share-section h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .qr-container {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        .qr-code img {
            display: block;
            width: 200px;
            height: 200px;
        }

        .share-details {
            flex: 1;
            min-width: 300px;
        }

        .share-link {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            margin: 15px 0;
            border: 1px solid #334155;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #334155;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #475569;
        }

        .debug-section {
            background: #334155;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow: auto;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .content-card {
                padding: 25px 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .qr-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>üõ°Ô∏è Metadata Analysis Results</h1>
                <p>Detailed breakdown of metadata found in your file</p>
            </div>
            <a href="index.html" class="btn btn-secondary">
                ‚Üê Back to Upload
            </a>
        </div>

        <div class="content-card">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        let currentAnalysisId = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking for analysis data...');
            const analysisData = sessionStorage.getItem('analysis');
            
            if (!analysisData) {
                console.error('No analysis data found in sessionStorage');
                document.getElementById('resultsContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå No Analysis Data Found</h3>
                        <p style="margin-top: 10px;">Please upload a file first.</p>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 20px; display: inline-flex;">
                            Go to Upload Page
                        </a>
                    </div>
                `;
                return;
            }

            try {
                const data = JSON.parse(analysisData);
                console.log('‚úÖ Successfully parsed analysis data:', data);
                console.log('Metadata entries:', data.metadata_entries);
                console.log('Type of metadata_entries:', typeof data.metadata_entries);
                console.log('Is array:', Array.isArray(data.metadata_entries));
                
                currentAnalysisId = data.analysis_id;
                displayResults(data);
            } catch (error) {
                console.error('‚ùå Error parsing analysis data:', error);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Results</h3>
                        <p style="margin-top: 10px;">${error.message}</p>
                        <div class="debug-section">
                            <strong>Raw Data:</strong><br>
                            ${analysisData}
                        </div>
                    </div>
                `;
            }
        });

        function displayResults(data) {
            console.log('üé® Starting to display results for:', data);
            
            // Validate data structure
            if (!data.metadata_entries) {
                console.error('‚ùå No metadata_entries found in data');
                document.getElementById('resultsContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Invalid Data Structure</h3>
                        <p>Missing metadata_entries</p>
                        <div class="debug-section">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </div>
                `;
                return;
            }

            if (!Array.isArray(data.metadata_entries)) {
                console.error('‚ùå metadata_entries is not an array:', data.metadata_entries);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Invalid Data Format</h3>
                        <p>metadata_entries should be an array</p>
                        <div class="debug-section">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </div>
                `;
                return;
            }

            const riskClass = getRiskClass(data.risk_score || 0);
            const riskLabel = getRiskLabel(data.risk_score || 0);

            // Group metadata by category
            const groupedMetadata = {};
            const riskLevelCounts = { critical: 0, high: 0, medium: 0, low: 0 };
            
            console.log(`üìä Processing ${data.metadata_entries.length} metadata entries...`);
            
            data.metadata_entries.forEach((entry, index) => {
                console.log(`Entry ${index}:`, entry);
                
                const category = entry.category || 'other';
                if (!groupedMetadata[category]) {
                    groupedMetadata[category] = [];
                }
                groupedMetadata[category].push(entry);
                
                const riskLevel = entry.risk_level || 'low';
                if (riskLevelCounts.hasOwnProperty(riskLevel)) {
                    riskLevelCounts[riskLevel]++;
                }
            });

            console.log('üìÅ Grouped metadata:', groupedMetadata);
            console.log('üìà Risk counts:', riskLevelCounts);

            const shareUrl = `${window.location.origin}/share.html?token=${data.share_token}`;
            const qrCodeUrl = `${API_BASE_URL}/analyses/${data.analysis_id}/qr_code/`;

            let html = `
                <div class="result-header">
                    <div>
                        <h2 style="font-size: 1.8rem; margin-bottom: 8px;">üìÑ ${data.filename || 'Unknown File'}</h2>
                        <p style="color: #94a3b8; font-size: 1.05rem;">${data.file_type || 'Unknown'} ‚Ä¢ ${formatFileSize(data.file_size || 0)}</p>
                    </div>
                    <div class="risk-badge ${riskClass}">
                        üõ°Ô∏è Risk: ${data.risk_score || 0}/100 (${riskLabel})
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.metadata_count || 0}</div>
                        <div class="stat-label">Total Metadata Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Object.keys(groupedMetadata).length}</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${riskLevelCounts.critical + riskLevelCounts.high}</div>
                        <div class="stat-label">High Risk Items</div>
                    </div>
                </div>

                <div style="margin: 30px 0;">
                    <h3 style="margin-bottom: 18px; font-size: 1.3rem;">üìä Risk Distribution:</h3>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        ${riskLevelCounts.critical > 0 ? `<span class="risk-badge risk-critical">üî¥ Critical: ${riskLevelCounts.critical}</span>` : ''}
                        ${riskLevelCounts.high > 0 ? `<span class="risk-badge risk-high">üü† High: ${riskLevelCounts.high}</span>` : ''}
                        ${riskLevelCounts.medium > 0 ? `<span class="risk-badge risk-medium">üü° Medium: ${riskLevelCounts.medium}</span>` : ''}
                        ${riskLevelCounts.low > 0 ? `<span class="risk-badge risk-low">üü¢ Low: ${riskLevelCounts.low}</span>` : ''}
                    </div>
                </div>

                <div class="recommendation-box ${riskClass}">
                    <strong style="font-size: 1.15rem;">üí° Recommendation:</strong>
                    <p style="margin-top: 12px; line-height: 1.7; font-size: 1.05rem;">${data.risk_recommendation || 'No recommendation available'}</p>
                </div>

                <div class="share-section">
                    <h3>üì§ Share Clean File</h3>
                    <div class="qr-container">
                        <div class="qr-code">
                            <img src="${qrCodeUrl}" alt="QR Code" id="qrCodeImg" onerror="this.parentElement.innerHTML='<p>QR Code unavailable</p>'">
                        </div>
                        <div class="share-details">
                            <p style="margin-bottom: 10px; color: #94a3b8;">Share this link to let others download the cleaned file:</p>
                            <div class="share-link" id="shareLink">${shareUrl}</div>
                            <button class="copy-btn" onclick="copyShareLink()">üìã Copy Link</button>
                        </div>
                    </div>
                </div>

                <h3 style="margin: 40px 0 25px 0; font-size: 1.4rem;">üìã Metadata Details (Grouped by Category):</h3>
            `;

            const categoryIcons = {
                'location': 'üìç',
                'device': 'üì±',
                'software': 'üíª',
                'camera': 'üì∑',
                'personal': 'üë§',
                'temporal': 'üïê',
                'other': 'üìã'
            };

            const categories = Object.keys(groupedMetadata).sort();
            console.log(`üìÇ Rendering ${categories.length} categories...`);

            categories.forEach(category => {
                const icon = categoryIcons[category] || 'üìã';
                const entries = groupedMetadata[category];
                
                console.log(`Rendering category "${category}" with ${entries.length} entries`);
                
                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <h4 style="margin: 0; display: flex; align-items: center; gap: 12px; font-size: 1.2rem;">
                                <span style="font-size: 1.5rem;">${icon}</span>
                                ${category.charAt(0).toUpperCase() + category.slice(1)} Information
                            </h4>
                            <span style="background: rgba(255,255,255,0.2); padding: 6px 18px; border-radius: 20px; font-size: 0.95rem;">
                                ${entries.length} ${entries.length === 1 ? 'entry' : 'entries'}
                            </span>
                        </div>
                        <div class="category-content">
                `;

                entries.forEach((entry, idx) => {
                    console.log(`  Entry ${idx}:`, entry);
                    html += `
                        <div class="metadata-item ${entry.risk_level || 'low'}">
                            <div class="metadata-header">
                                <span class="metadata-key">${entry.key || 'Unknown'}</span>
                                <span class="risk-badge risk-${entry.risk_level || 'low'}" style="padding: 5px 15px; font-size: 0.8rem;">
                                    ${entry.risk_level || 'low'}
                                </span>
                            </div>
                            <div class="metadata-value">${entry.value || 'N/A'}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            html += `
                <div class="action-buttons">
                    <button class="btn btn-success" id="downloadCleanBtn">
                        ‚¨áÔ∏è Download Clean File
                    </button>
                    <button class="btn btn-info" id="downloadQrBtn">
                        üì± Download QR Code
                    </button>
                    <a href="index.html" class="btn btn-primary">
                        üîÑ Analyze Another File
                    </a>
                </div>
            `;

            console.log('‚úÖ Rendering HTML to page...');
            document.getElementById('resultsContent').innerHTML = html;

            // Attach event listeners
            const downloadCleanBtn = document.getElementById('downloadCleanBtn');
            const downloadQrBtn = document.getElementById('downloadQrBtn');
            
            if (downloadCleanBtn) {
                downloadCleanBtn.addEventListener('click', downloadCleanFile);
            }
            if (downloadQrBtn) {
                downloadQrBtn.addEventListener('click', downloadQRCode);
            }
            
            console.log('‚úÖ Results displayed successfully!');
        }

        function getRiskClass(score) {
            if (score >= 75) return 'risk-critical';
            if (score >= 50) return 'risk-high';
            if (score >= 25) return 'risk-medium';
            return 'risk-low';
        }

        function getRiskLabel(score) {
            if (score >= 75) return 'Critical';
            if (score >= 50) return 'High';
            if (score >= 25) return 'Medium';
            return 'Low';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function downloadCleanFile() {
            const downloadBtn = document.getElementById('downloadCleanBtn');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '‚è≥ Downloading...';

            try {
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (token) {
                    headers['Authorization'] = `Token ${token}`;
                }

                const response = await fetch(`${API_BASE_URL}/clean/`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        analysis_id: currentAnalysisId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || 'Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replace(/"/g, '') || 'cleaned_file';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                downloadBtn.innerHTML = '‚úÖ Downloaded!';
                setTimeout(() => {
                    downloadBtn.innerHTML = '‚¨áÔ∏è Download Clean File';
                    downloadBtn.disabled = false;
                }, 3000);
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading file: ' + error.message);
                downloadBtn.innerHTML = '‚¨áÔ∏è Download Clean File';
                downloadBtn.disabled = false;
            }
        }

        async function downloadQRCode() {
            const downloadBtn = document.getElementById('downloadQrBtn');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '‚è≥ Downloading...';

            try {
                const qrUrl = `${API_BASE_URL}/analyses/${currentAnalysisId}/qr_code/`;
                const response = await fetch(qrUrl);

                if (!response.ok) {
                    throw new Error('QR code download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `qr_code_${currentAnalysisId}.png`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                downloadBtn.innerHTML = '‚úÖ Downloaded!';
                setTimeout(() => {
                    downloadBtn.innerHTML = 'üì± Download QR Code';
                    downloadBtn.disabled = false;
                }, 3000);
            } catch (error) {
                console.error('QR download error:', error);
                alert('Error downloading QR code: ' + error.message);
                downloadBtn.innerHTML = 'üì± Download QR Code';
                downloadBtn.disabled = false;
            }
        }

        function copyShareLink() {
            const shareLink = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareLink).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Failed to copy link');
            });
        }
    </script>
</body>
</html>
