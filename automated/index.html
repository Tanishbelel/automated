<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metadata Removal Tool</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:system-ui,Segoe UI,Roboto;
    background:#0f172a;
    color:#e2e8f0;
    padding:20px;
}
.container{max-width:900px;margin:auto;padding-top:60px}
.header{text-align:center;margin-bottom:50px}
.header h1{
    font-size:3rem;
    background:linear-gradient(135deg,#667eea,#764ba2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
}
.header p{color:#94a3b8;font-size:1.2rem}

.card{
    background:#1e293b;
    padding:50px;
    border-radius:20px;
    border:1px solid #334155;
    box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.upload{
    border:3px dashed #475569;
    padding:80px 40px;
    border-radius:15px;
    text-align:center;
    cursor:pointer;
    transition:.3s;
    background:#0f172a;
}
.upload:hover{border-color:#667eea}
.upload.drag{background:#1e293b}

.upload-icon{font-size:5rem;margin-bottom:20px}

select,button{
    width:100%;
    padding:16px;
    margin-top:25px;
    border-radius:10px;
    font-size:1.05rem;
}

select{
    background:#0f172a;
    color:#e2e8f0;
    border:2px solid #334155;
}

button{
    border:none;
    cursor:pointer;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    font-weight:600;
}

button:disabled{opacity:.4;cursor:not-allowed}

.loading{text-align:center;padding:60px}
.spinner{
    width:70px;height:70px;
    border:4px solid #334155;
    border-top:4px solid #667eea;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
.hidden{display:none}
.error{
    background:rgba(239,68,68,.2);
    border:2px solid #ef4444;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    color:#ef4444;
}
</style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>üõ°Ô∏è Metadata Removal Tool</h1>
        <p>Analyze & remove hidden metadata from your files</p>
    </div>

    <div class="card">
        <div id="uploadSection">
            <div id="error"></div>

            <div class="upload" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p><strong>Click to upload</strong> or drag & drop</p>
                <p style="color:#64748b">PDF, Images, Office Documents</p>
            </div>

            <input type="file" id="fileInput" hidden>

            <select id="platform">
                <option value="general">General (All Metadata)</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="linkedin">LinkedIn</option>
            </select>

            <button id="analyzeBtn" disabled>üîç Analyze File</button>
        </div>

        <div id="loading" class="hidden loading">
            <div class="spinner"></div>
            <p style="margin-top:15px;color:#94a3b8">
                Analyzing metadata & calculating risk‚Ä¶
            </p>
        </div>
    </div>
</div>

<script>
const API="http://127.0.0.1:8000/api";
let selectedFile=null;

const uploadArea=document.getElementById("uploadArea");
const fileInput=document.getElementById("fileInput");
const analyzeBtn=document.getElementById("analyzeBtn");

uploadArea.onclick=()=>fileInput.click();
fileInput.onchange=e=>handleFile(e.target.files[0]);

["dragover","dragenter"].forEach(ev=>{
    uploadArea.addEventListener(ev,e=>{
        e.preventDefault();
        uploadArea.classList.add("drag");
    });
});
["dragleave","drop"].forEach(ev=>{
    uploadArea.addEventListener(ev,e=>{
        e.preventDefault();
        uploadArea.classList.remove("drag");
    });
});
uploadArea.addEventListener("drop",e=>{
    handleFile(e.dataTransfer.files[0]);
});

function handleFile(file){
    if(!file)return;
    selectedFile=file;
    uploadArea.innerHTML=`
        <div class="upload-icon">‚úÖ</div>
        <p><strong>${file.name}</strong></p>
        <p style="color:#64748b">${format(file.size)}</p>
    `;
    analyzeBtn.disabled=false;
}

function format(bytes){
    const k=1024,s=["B","KB","MB","GB"];
    const i=Math.floor(Math.log(bytes)/Math.log(k));
    return (bytes/Math.pow(k,i)).toFixed(2)+" "+s[i];
}

analyzeBtn.onclick=async()=>{
    document.getElementById("uploadSection").classList.add("hidden");
    document.getElementById("loading").classList.remove("hidden");

    const fd=new FormData();
    fd.append("file",selectedFile);
    fd.append("platform",document.getElementById("platform").value);

    try{
        const r=await fetch(`${API}/analyze/`,{method:"POST",body:fd});
        const d=await r.json();
        
        if(!r.ok){
            throw new Error(d.error || 'Analysis failed');
        }

        console.log('Analysis response:', d);
        
        sessionStorage.setItem("analysis",JSON.stringify(d));
        
        window.location.href="results.html";

    }catch(e){
        console.error('Error:', e);
        document.getElementById("error").innerHTML=
            `<div class="error">‚ùå ${e.message}</div>`;
        document.getElementById("uploadSection").classList.remove("hidden");
        document.getElementById("loading").classList.add("hidden");
    }
};
</script>
</body>
</html>
